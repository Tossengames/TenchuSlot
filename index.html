<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHINOBI STRIKE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="screen">
        <h1 class="glitch-title">SHINOBI<br>STRIKE</h1>
        <div class="menu-btns">
            <button onclick="startGame()">START MISSION</button>
            <button onclick="toggleInfo()">INSTRUCTIONS</button>
            <button class="share-btn" onclick="shareGame()">SHARE SCORE</button>
        </div>
    </div>

    <div id="info-screen" class="screen hidden">
        <h2>SCROLL OF RULES</h2>
        <div class="rules-content">
            <p>1. Tap SPIN to begin. (Cost: 5 Gold)</p>
            <p>2. Tap each reel to STOP it manually.</p>
            <p>3. Match 3 across or diagonal.</p>
            <p>4. Symbol 6 is the Legendary Payout!</p>
        </div>
        <button onclick="toggleInfo()">BACK</button>
    </div>

    <div id="game-view" class="screen hidden">
        <div class="game-header">
            <div class="stat">GOLD: <span id="coins">50</span></div>
            <div class="title-mini">SHINOBI STRIKE</div>
        </div>

        <div class="slot-machine" id="machine">
            <div class="reel" id="reel-0" onclick="stopReel(0)"><div class="strip" id="strip-0"></div></div>
            <div class="reel" id="reel-1" onclick="stopReel(1)"><div class="strip" id="strip-1"></div></div>
            <div class="reel" id="reel-2" onclick="stopReel(2)"><div class="strip" id="strip-2"></div></div>
            
            <div id="result-panel" class="hidden">
                <h2 id="res-type"></h2>
                <h3 id="res-coins"></h3>
            </div>
        </div>

        <div class="game-footer">
            <button id="spin-btn" onclick="startSpin()">SPIN</button>
            <div class="footer-btns">
                <button class="mini-btn" onclick="window.open('https://paypal.me/yourlink')">DONATE</button>
                <button class="mini-btn" onclick="location.reload()">QUIT</button>
            </div>
        </div>
    </div>

    <audio id="snd-spin" src="sounds/spin.mp3" preload="auto"></audio>
    <audio id="snd-stop" src="sounds/stop.mp3" preload="auto"></audio>
    <audio id="snd-win" src="sounds/win.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
