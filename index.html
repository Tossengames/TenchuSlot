<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tenchu Shinobi Slots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <div class="score-box">GOLD: <span id="coins">100</span></div>
        </div>

        <div class="slot-machine" id="machine-frame">
            <div class="reel" id="reel-0" onclick="stopReel(0)">
                <div class="strip" id="strip-0"></div>
            </div>
            <div class="reel" id="reel-1" onclick="stopReel(1)">
                <div class="strip" id="strip-1"></div>
            </div>
            <div class="reel" id="reel-2" onclick="stopReel(2)">
                <div class="strip" id="strip-2"></div>
            </div>

            <div id="result-overlay" class="hidden">
                <h1 id="result-title"></h1>
            </div>
        </div>

        <div class="controls">
            <button id="spin-btn" onclick="startSpin()">SPIN</button>
            <p id="message">STRIKE FROM SHADOWS</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
